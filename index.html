<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
   <div class="content">
    <div class="container">
      <header class="center">
        <span>To-dos</span>
        <button id="addToDo" type="button" class="right">New</button>
      </header>
      <!-- header -->
      <p id="newToDo">
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button id="addIt">Add</button>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
    //jQuery
      $("#newToDo").hide();
      $( "#addToDo" ).click(function() {
        $( "#newToDo" ).show();
      });
      $( "#addIt" ).click(function() {
        $( "#newToDo" ).hide();
      });
    </script>
  </body>
</html>
